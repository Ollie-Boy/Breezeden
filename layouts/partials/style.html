<style>
  @import url('{{ "css/alert.css" | relURL }}');
  @import url('{{ "css/background.css" | relURL }}');
  @import url('{{ "css/back-to-top-button.css" | relURL }}');
  @import url('{{ "css/badge.css" | relURL }}');
  @import url('{{ "css/color.css" | relURL }}');
  @import url('{{ "css/collapsible.css" | relURL }}');
  @import url('{{ "css/image-gallery.css" | relURL }}');
  @import url('{{ "css/lightbox.css" | relURL }}');
  @import url('{{ "css/sidenote.css" | relURL }}');
  @import url(https://fonts.googleapis.com/css?family=Neucha|Patrick+Hand+SC);
  @import url(https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap);

  body {
    overflow-x: hidden;
    background-image: url("{{ .Site.Params.background_image }}");
    font-family: "Neucha", sans-serif;
    font-size: 1.25rem;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #333;
    height: 94vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  a {
    color: #3273dc;
    text-decoration: none;
    transition: transform 0.3s ease;
  }

  a:hover {
    transform: scale(1.15);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  b {
    font-family: "Patrick Hand SC", sans-serif;
  }

  th {
    font-family: "Patrick Hand SC", sans-serif;
    font-size: 1.5rem;
    border: 1px solid #333;
    padding: 2%;
  }

  td {
    font-family: "Neucha", sans-serif;
    font-size: 1.25rem;
    border: 1px solid #333;
    padding: 1%;
  }

  table {
    border-collapse: collapse;
    box-sizing: border-box;
    max-width: 100%;
    overflow-x: auto;
    width: 100%;
  }

  h1 {
    font-size: 2.215em;
  }

  h2 {
    font-size: 1.875em;
  }

  h3 {
    font-size: 1.5em;
  }

  h4 {
    font-size: 1.25em;
  }

  h5 {
    font-size: 1.125em;
  }

  h6 {
    font-size: 1em;
  }

  .title {
    color: #222;
    text-decoration: none;
    border: 0;
  }

  .title span {
    font-weight: 400;
  }

  header {
    display: flex;
    justify-content: space-between;
  }

  nav {
    margin: auto 0;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: "Neucha", sans-serif;
    padding: 2px 5px;
    background-color: #b5e4ff;
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    font-size: 1.25rem;
    background-color: #082f49;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999;
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    margin-top: auto;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  .tag {
    display: inline-block;
    margin-right: 10px;
    padding-top: 5px;
    padding-right: 10px;
    font-size: 1.2rem;
    text-decoration: none;
    transition: 0.3s ease, transform 0.3s ease;
  }

  .back-to-lists {
    display: inline-block;
    text-decoration: none;
    transition: 0.3s ease, transform 0.3s ease;
  }

  .back-to-lists:hover {
    transform: scale(1.15);
    cursor: pointer;
  }

  .menu-link,
  .rss-link,
  .contact-link {
    display: inline-block;
    text-decoration: none;
    transition: 0.3s ease, transform 0.3s ease;
  }

  .menu-link:hover,
  .rss-link:hover,
  .contact-link:hover {
    transform: scale(1.15); 
    cursor: pointer;
  }

  .menu-link:active,
  .rss-link:active,
  .contact-link:active {
    transform: scale(0.98);
  }

  .katex,
  .katex-html,
  .katex-mathml,
  .katex-display,
  .katex span {
    font-family: "Patrick Hand", sans-serif !important;
  }

  .katex .mord {
    font-family: "Patrick Hand", sans-serif !important;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-image: url("{{ .Site.Params.background_image_dark }}");
      background-color: #333;
      color: #ddd;
    }

    .title {
      color: #ddd;
      text-decoration: none;
      border: 0;
    }

    th {
      border: 1px solid #ddd;
    }

    td {
      border: 1px solid #ddd;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    a {
      color: #8cc2dd;
    }

    code {
      background-color: #777;
    }

    pre code {
      color: #ddd;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }

    .helptext {
      color: #aaa;
    }
  }

  .toc {
    border: 2px solid;
    padding: 1rem;
    margin-top: 1rem;
    font-family: "Patrick Hand SC", sans-serif;
    width: 100%;
    box-sizing: border-box;
  }

  .toc-title {
    font-family: "Patrick Hand SC", sans-serif;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .toc ul {
    list-style-type: none;
    padding-left: 0;
    margin: 0;
  }

  .toc li {
    font-size: 1.4rem;
  }

  .toc a {
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .toc {
      width: 100%;
      padding: 1rem;
    }
  }

  .pagination-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .pagination-prev,
  .pagination-next {
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .pagination-prev:focus,
  .pagination-next:focus {
    transform: scale(1.15);
  }

  /* Landing overlay */
  #landing {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    pointer-events: all;
    background-color: transparent;
    color: #000;
  }

  .landing-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: floatUp 1.5s ease forwards;
  }

  #landing h1 {
    font-size: clamp(21px, 4vw, 49px);
    margin: 0 0 2vh 0;
    animation: landingBreeze 4s ease-in-out infinite;
  }

  #enter-btn {
    font-family: inherit;
    font-size: clamp(1rem, 4vw, 1.3rem); /* auto scales between mobile and desktop */
    letter-spacing: 0.1em;
    border: 2px solid currentColor;
    border-radius: 24px;
    background: transparent;
    color: inherit;
    cursor: pointer;
    font-weight: bold;
    padding: 0.6em 2em; /* enough padding to make it visually balanced */
    transition: transform 0.3s ease;
    animation: buttonWobble 2s ease-in-out infinite alternate;
    width: auto;
    max-width: 90%;
    display: inline-block; /* fixes transform scaling issues */
    text-align: center;
    box-sizing: border-box;
  }

  /* Hover effect */
  #enter-btn:hover {
    transform: translateY(-4px) rotate(3deg) scale(1.05);
  }

  /* Pressed effect */
  #enter-btn:active {
    transform: translateY(-2px) rotate(-1deg) scale(1.02);
  }

  /* Wobble animation */
  @keyframes buttonWobble {
    0%   { transform: rotate(-2deg) translateY(0); }
    25%  { transform: rotate(2deg) translateY(-3px); }
    50%  { transform: rotate(-3deg) translateY(2px); }
    75%  { transform: rotate(1deg) translateY(-2px); }
    100% { transform: rotate(-2deg) translateY(0); }
  }

  /* Animations */
  @keyframes floatUp {
    0% { transform: translateY(50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  @keyframes homepageBreeze {
    0% { transform: translateY(30px); opacity: 0; }
    50% { transform: translateY(-10px); opacity: 0.7; }
    100% { transform: translateY(0); opacity: 1; }
  }

  #homepage-wrapper.breeze-in {
    animation: homepageBreeze 1.5s ease forwards;
  }

  @keyframes landingBreeze {
    0%   { transform: translateY(0px) rotate(0deg); }
    25%  { transform: translateY(-8px) rotate(-2deg); }
    50%  { transform: translateY(6px) rotate(2deg); }
    75%  { transform: translateY(-4px) rotate(-1deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  @keyframes buttonBreeze {
    0%   { transform: translateY(0px) scale(1); }
    20%  { transform: translateY(-7px) scale(1.03); }
    40%  { transform: translateY(5px) scale(0.97); }
    60%  { transform: translateY(-3px) scale(1.02); }
    80%  { transform: translateY(4px) scale(0.98); }
    100% { transform: translateY(0px) scale(1); }
  }

  #landing.hidden { 
    opacity: 0; 
    pointer-events: none; 
    display: none; 
  }

  #homepage-wrapper.hidden {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  @media (prefers-color-scheme: dark) {
    #landing { color: #fff; }
    #enter-btn {
      border-color: #fff;
      background: transparent;
    }
    #enter-btn:hover { box-shadow: 0 6px 12px rgba(255,255,255,0.08); }
  }

  .airplane-container {
    position: absolute;
    top: 40%;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: visible;
    z-index: 10;
    pointer-events: none;
  }

  .airplane {
    position: absolute;
    left: -10%;
    width: 80px;
    height: 80px;
    opacity: 0.9;
    transform-origin: center;
    animation: airplaneFly 12s linear infinite;
  }

  @keyframes airplaneFly {
    0% {
      transform: translateX(-10%) translateY(-100px) rotate(45deg);
    }

    25% {
      transform: translateX(25vw) translateY(-230px) rotate(30deg);
    }
    50% {
      transform: translateX(50vw) translateY(-160px) rotate(50deg);
    }
    75% {
      transform: translateX(75vw) translateY(-80px) rotate(65deg);
    }
    100% {
      transform: translateX(110vw) translateY(60px) rotate(75deg);
    }
  }

  @media (prefers-color-scheme: dark) {
    .airplane path {
      fill: #fff;
    }
  }

  @media (max-width: 768px) {
    .airplane {
      width: 50px;
      height: 50px;
      animation-duration: 6s;
    }
  }

</style>
